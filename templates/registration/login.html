{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">

    <div class="w-full max-w-2xl bg-gray-200 rounded-2xl shadow-2xl p-12 md:p-24 mx-6">
        <!-- Logo / Title -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-gray">Welcome back</h1>
            <p class="text-lg text-gray-400 mt-2">
                Sign in to your workspace
            </p>
        </div>

        <!-- Login form -->
        <form method="post" class="space-y-8">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block text-lg font-medium text-gray-700 mb-1">
                    Username
                </label>
                <input type="text" name="username" autofocus required
                    class="w-full px-4 py-2 border rounded-lg text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
            </div>

            <!-- Password -->
            <div>
                <label class="block text-lg font-medium text-gray-700 mb-1">
                    Password
                </label>
                <input type="password" name="password" required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- Errors -->
            {% if form.errors %}
            <div class="text-sm text-red-500">
                Invalid username or password
            </div>
            {% endif %}

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition">
                Sign in
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-6 text-center text-sm text-gray-500">
            Don't have an account? <a href="{% url 'core:register' %}"
                class="text-blue-500 hover:underline">Register</a><br><br>
            Â© {{ now|date:"Y" }} Visual Work Management
        </div>
    </div>
</div>
{% endblock %}
