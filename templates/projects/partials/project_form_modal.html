<div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-8 mx-4 max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-bold">Create New Project</h3>
            <button type="button" onclick="document.getElementById('modal').remove()"
                class="text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>

        <form hx-post="{% url 'core:project-create-form' %}" hx-target="#projects-list" hx-swap="afterbegin"
            hx-on--after-request="if(event.detail.successful) document.getElementById('modal').remove()"
            class="space-y-4">
            {% csrf_token %}

            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    {{ field.label }}
                </label>

                <div class="task-form-field">
                    {{ field }}
                </div>

                {% if field.errors %}
                {% for error in field.errors %}
                <p class="text-xs text-red-500 mt-1">{{ error }}</p>
                {% endfor %}
                {% endif %}
            </div>
            {% endfor %}

            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" onclick="document.getElementById('modal').remove()"
                    class="px-4 py-2 text-gray-600">Cancel</button>
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold transition">
                    Save Project
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    .task-form-field input,
    .task-form-field select,
    .task-form-field textarea {
        width: 100%;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        padding: 0.5rem 0.75rem;
        outline: none;
    }

    .task-form-field input:focus,
    .task-form-field select:focus {
        ring: 2px;
        ring-color: #3b82f6;
        border-color: #3b82f6;
    }
</style>
